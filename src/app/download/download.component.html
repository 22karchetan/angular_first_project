<h1>YouTube Download...</h1>
<table class="table" border="1px solid black">
    <thead>
        <tr>
            <th>Sr no</th>
            <th>Title</th>
            <th>User Id</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td scope="row">{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.userId}}</td>
        </tr>
    </tbody>
</table>
